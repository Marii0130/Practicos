<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Tablas</h1>
    <h2 align="center">Tabla 1</h2>
    <table border align="center">
        <tr>
            <td><h1>&emsp;1&emsp;</h1></td>
            <td><h1>&emsp;2&emsp;</h1></td>
            <td><h1>&emsp;3&emsp;</h1></td>
        </tr>
        <tr>
            <td><h1>&emsp;4&emsp;</h1></td>
            <td><h1>&emsp;5&emsp;</h1></td>
            <td><h1>&emsp;6&emsp;</h1></td>
        </tr>
        <tr>
            <td><h1>&emsp;7&emsp;</h1></td>
            <td><h1>&emsp;8&emsp;</h1></td>
            <td><h1>&emsp;9&emsp;</h1></td>
        </tr>
    </table>
    <h2 align="center">Tabla 2</h2>
    <table border align="center">
        <tr>
            <td><h1>&emsp;1&emsp;</h1></td>
            <td><h1>&emsp;2&emsp;</h1></td>
            <td><h1>&emsp;3&emsp;</h1></td>
            <td><h1>&emsp;4&emsp;</h1></td>
        </tr>
        <tr>
            <td><h1>&emsp;5&emsp;</h1></td>
            <td><h1>&emsp;6&emsp;</h1></td>
            <td><h1>&emsp;7&emsp;</h1></td>
            <td><h1>&emsp;8&emsp;</h1></td>
        </tr>
    </table>
    <h2 align="center">Tabla 3</h2>
    <table border align="center">
        <tr>
            <td colspan="3"><h1 align="center">&emsp;1&emsp;</h1></td>
        </tr>
        <tr>
            <td><h1>&emsp;2&emsp;</h1></td>
            <td><h1>&emsp;3&emsp;</h1></td>
            <td><h1>&emsp;4&emsp;</h1></td>
        </tr>
        <tr>
            <td><h1>&emsp;5&emsp;</h1></td>
            <td><h1>&emsp;6&emsp;</h1></td>
            <td><h1>&emsp;7&emsp;</h1></td>
        </tr>
    </table>
    <h2 align="center">Tabla 4</h2>
    <table border align="center">
        <tr>
            <td><h1>&emsp;1&emsp;</h1></td>
            <td rowspan="3"><h1>&emsp;3&emsp;</h1></td>
            <td><h1>&emsp;4&emsp;</h1></td>
        </tr>
        <tr>
            <td rowspan="2"><h1>&emsp;2&emsp;</h1></td>
            <td><h1>&emsp;5&emsp;</h1></td>
        </tr>
        <tr>
            <td><h1>&emsp;6&emsp;</h1></td>
        </tr>
    </table>
