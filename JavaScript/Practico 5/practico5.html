<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Suma de Números</h2>

    <script type="text/javascript">
        let suma = 0;
        let num = 0;
        let contador = 0;
        do {
            num = parseInt(prompt("Ingrese un número (-1 para terminar):"));
            if (typeof num === 'number' && num !== -1 && !isNaN(num) ) {
                suma += num;
            }
            else if(num !== -1){
                contador++;
            }
        }while (num !== -1)
        console.log("La suma de los números es: " + suma);
        console.log("La cantidad de errores encontrados fue: " + contador);
    </script>
</body>
</html>
